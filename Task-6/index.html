<body>
    <button onclick="ckeck()">click</button>
    <script>
        var num1 = 10;

        function ckeck() {
          if(num1 = 0) {
            console.log("the number is zero");
          }

        else if(num1 < 0) {
            console.log("the number is positive");
          }

        else if(num1 > 0) {
            console.log("the number is negative");
          }

        }
    </script>
